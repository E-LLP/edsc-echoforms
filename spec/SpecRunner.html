<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jasmine Spec Runner</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

  <link rel="stylesheet" href="../vendor/jasmine-1.3.0/jasmine.css">
  <script src="../vendor/jasmine-1.3.0/jasmine.js"></script>
  <script src="../vendor/jasmine-1.3.0/jasmine-html.js"></script>
  <script src="../vendor/jasmine-jquery-1.5.92.js"></script>

  <!-- include source files here... -->
	<script src="../dist/wgxpath.install.js"></script>
	<script src="../dist/jquery-compat.js"></script>
	<script src="../dist/echo-forms.js"></script>
  <link rel="stylesheet" href="../dist/echo-forms.min.css">

  <!-- include spec helpers here... -->
  <script src="dist/helpers/pending.js"></script>
  <script src="dist/helpers/form-template.js"></script>
  <script src="dist/helpers/matchers.js"></script>

  <!-- include shared examples here... -->
  <script src="dist/features/control-behaviors.js"></script>
  <script src="dist/features/typed-control-behaviors.js"></script>
  <script src="dist/features/grouping-control-behaviors.js"></script>
  <script src="dist/features/reference-control-behaviors.js"></script>

  <!-- include spec files here... -->

  <!-- Typed controls -->
  <script src="dist/features/input-spec.js"></script>
  <script src="dist/features/output-spec.js"></script>
  <script src="dist/features/select-spec.js"></script>
  <script src="dist/features/range-spec.js"></script>
  <script src="dist/features/secret-spec.js"></script>
  <script src="dist/features/textarea-spec.js"></script>

  <!-- Grouping controls -->
  <script src="dist/features/group-spec.js"></script>
  <script src="dist/features/repeat-spec.js"></script>

  <!-- Reference controls -->
  <script src="dist/features/controlref-spec.js"></script>
  <script src="dist/features/selectref-spec.js"></script>

  <!-- Plugin -->
  <script src="dist/features/plugin-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function clearDom() {
        dom.empty();
        $.removeData(dom);
      }

      function printName() {
        console.log('-----', this.env.currentSpec.getFullName(), '-----');
      }

      function execJasmine() {
        window.dom = $('#dom');
        beforeEach(printName);
        afterEach(clearDom);
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <div id="dom">
  </div>
</body>
</html>
