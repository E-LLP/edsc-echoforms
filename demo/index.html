<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ECHO Forms</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="../dist/jquery.xpath.min.js"></script>
		<script src="../dist/jquery-compat.js"></script>
		<script src="../dist/echo-forms.js"></script>
    <link rel="stylesheet" href="../dist/echo-forms.min.css">
	</head>
	<body>
		<script>
			$(function() {
				$("#echoform").echoform({
					propertyName: "a custom value"
				});
			});
		</script>
    <form id="echoform" class="echoforms-form">
<script type="application/xml" class="echoforms-xml">
    <form xmlns="http://echo.nasa.gov/v9/echoforms"
          xmlns:xs="http://www.w3.org/2001/XMLSchema"
          targetNamespace="http://www.example.com/echoforms">
      <model>
        <instance>
          <prov:options xmlns:prov="http://www.example.com/orderoptions">
            <prov:reference>123456</prov:reference>
            <prov:boolreference>true</prov:boolreference>
            <prov:parentReference>
              <prov:childReference>Child value</prov:childReference>
            </prov:parentReference>
          </prov:options>
        </instance>
      </model>
      <ui>
        <input id="reference" label="Reference value" ref="prov:reference" type="xs:string"/>
        <group id="group" label="Group" ref="prov:parentReference" attrs="attrs">
          <help>Helpful text</help>
          <input label="Child input" ref="prov:childReference" type="xs:string"/>
        </group>
        <input id="input" label="Input" a="a" ref="prov:reference">
          <help>Helpful text</help>
        </input>
        <input id="input" label="Bool input" a="a" ref="prov:boolreference" type="xs:boolean">
          <help>Helpful text</help>
        </input>
        <input id="input" label="Relevant based on checkbox" relevant="prov:boolreference='true'" a="a" ref="prov:reference">
        </input>
        <input id="input" label="Readonly based on checkbox" readonly="prov:boolreference='true'" a="a" ref="prov:reference">
        </input>
        <input id="input" label="Required based on checkbox" required="prov:boolreference='true'" a="a" ref="prov:reference">
        </input>
        <input id="input" label="Date input" a="a" ref="prov:reference" type="xs:datetime">
          <help>Helpful text</help>
        </input>
        <textarea id="textarea" label="Textarea" a="a" ref="prov:reference">
          <help>Helpful text</help>
        </textarea>
        <secret id="secret" label="Secret" a="a" ref="prov:reference">
          <help>Helpful text</help>
        </secret>
        <output id="output" label="Output" a="a" ref="prov:reference">
          <help>Helpful text</help>
        </output>
        <output id="output" label="URL Output" type="xs:anyURI" a="a" ref="prov:reference">
          <help>Helpful text</help>
        </output>
        <range id="range" label="Range" start="1" stop="10" step="1" type="xs:int" a="a" ref="prov:reference">
          <help>Helpful text</help>
        </range>
        <select id="select" label="Select" a="a" ref="prov:reference">
          <item label="Alphabetic" value="Alphabetic" />
          <item label="123456" value="123456" />
          <item label="654321" value="654321" />
          <help>Helpful text</help>
        </select>
        <select id="open-select" label="Open select" open="true" a="a" ref="prov:reference">
          <item label="Alphabetic" value="Alphabetic" />
          <item label="123456" value="123456" />
          <item label="654321" value="654321" />
          <help>Helpful text</help>
        </select>
        <select id="multiple-select" label="Multiple select" multiple="true" a="a" ref="prov:reference">
          <item label="Alphabetic" value="Alphabetic" />
          <item label="123456" value="123456" />
          <item label="654321" value="654321" />
          <help>Helpful text</help>
        </select>
        <select id="open-multiple-select" label="Open multiple select" multiple="true" open="true" a="a" ref="prov:reference">
          <item label="Alphabetic" value="Alphabetic" />
          <item label="123456" value="123456" />
          <item label="654321" value="654321" />
          <help>Helpful text</help>
        </select>
        <repeat id="repeat" label="Repeat" a="a" ref="prov:reference">
          <template>
            <prov:repeat xmlns:prov="http://www.example.com/orderoptions">
              <prov:child />
            </prov:repeat>
          </template>
          <input label="Child input" type="xs:string"/>
          <help>Helpful text</help>
        </repeat>
      </ui>
    </form>
</script>
	</body>
</html>
