<!DOCTYPE html>
<html>
	<head>
		<title>ECHO Forms</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="../dist/ajaxslt-0.8.1.js"></script>
		<script src="../dist/ajaxslt-ext.js"></script>
		<script src="../dist/jquery-compat.js"></script>
		<script src="../dist/jquery.xpath.min.js"></script>
		<script src="../dist/echo-forms.js"></script>
	</head>
	<body>
		<script>
			$(function() {
				$("#echoform").echoform({
					propertyName: "a custom value"
				});
			});
		</script>
    <form id="echoform" class="echoforms-form">
<script type="application/xml" class="echoforms-xml">
    <form xmlns="http://echo.nasa.gov/v9/echoforms"
          xmlns:xs="http://www.w3.org/2001/XMLSchema"
          targetNamespace="http://www.example.com/echoforms">
      <model>
        <instance>
          <prov:options xmlns:prov="http://www.example.com/orderoptions">
            <prov:reference />
            <prov:parentReference>
              <prov:childReference />
            </prov:parentReference>
          </prov:options>
        </instance>
      </model>
      <ui>
        <input id="reference" label="Reference value" ref="prov:reference" type="xs:string"/>
        <group id="group" label="Group" {{attributes}}>
          {{children}}
          <input label="Child input" type="xs:string"/>
        </group>
        <input id="input" label="Input" {{attributes}}>
          {{children}}
        </input>
        <textarea id="textarea" label="Textarea" {{attributes}}>
          {{children}}
        </textarea>
        <secret id="secret" label="Secret" {{attributes}}>
          {{children}}
        </secret>
        <output id="output" label="Output" {{attributes}}>
          {{children}}
        </output>
        <range id="range" label="Range" start="1" stop="10" step="1" type="xs:int" {{attributes}}>
          {{children}}
        </range>
        <select id="select" label="Select" {{attributes}}>
          <item label="Alphabetic" value="Alphabetic" />
          <item label="123456" value="123456" />
          <item label="654321" value="654321" />
          {{children}}
        </select>
        <select id="open-select" label="Open select" open="true" {{attributes}}>
          <item label="Alphabetic" value="Alphabetic" />
          <item label="123456" value="123456" />
          <item label="654321" value="654321" />
          {{children}}
        </select>
        <repeat id="repeat" label="Repeat" {{attributes}}>
          <template>
            <prov:repeat xmlns:prov="http://www.example.com/orderoptions">
              <prov:child />
            </prov:repeat>
          </template>
          <input label="Child input" type="xs:string"/>
          {{children}}
        </repeat>
      </ui>
    </form>
</script>
